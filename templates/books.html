{% extends "base.html" %}

{% block lab %}Лабораторная 2 — Книги{% endblock %}

{% block main %}
    <h1>Список книг</h1>
    <table class="books">
        <tr>
            <th>Автор</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Страниц</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.author }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.pages }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
