{% extends 'base.html' %}

{% block lab %}Лабораторная работа №8{% endblock %}

{% block script %}
    <style>
    .error-message {
        color: rgb(134, 43, 43);
        margin-bottom: 10px;
        font-weight: bold;
    }
    .div {
        text-align: center; 
        margin: 15px;
    }
    </style>
{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>

     {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <button type="submit">Вход</button>
    </form>
{% endblock %}
