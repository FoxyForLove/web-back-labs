{% extends 'base.html' %}

{% block lab %}Лабораторная работа №6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method : 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result.offices;
        const ul = document.getElementById('office-list');

        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerText = `${office.number}: ${office.tenant || 'свободен'} (Cтоимость аренды: ${office.price})`;

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';

            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'Зарезервировать';
            bookingButton.onclick = function() {booking(office.number)};
            li.appendChild(bookingButton);

            const cancelButton = document.createElement('button');
            cancelButton.innerText = 'Освободить';
            cancelButton.onclick = function() { cancelation(office.number) };
            li.appendChild(cancelButton);

            li.appendChild(buttonsDiv);
            ul.appendChild(li);

            const totalDiv = document.getElementById('total');
            totalDiv.innerText = data.result.total;
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method : 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
    }   
    else {
        document.getElementById('office-list').innerHTML = '';
        getOfficeList();
        }
    });
}


function cancelation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancelation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method : 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3: 
                    alert('Офис не арендован');
                    break
                case 4: 
                    alert('Офис арендован не вами')
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
                
            }
    }   
    else {
        document.getElementById('office-list').innerHTML = '';
        getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});

</script>
{% endblock %}

{% block main %}
    <style>
        #office-list li {
            padding: 5px;
        }

        #office-list li button {
            display: inline-block;   
            margin-left: 6px;        
            padding: 5px 10px;       
            background-color: #a14d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #office-list li button:hover {
            background-color: #8b3e3e;
        }

        #total {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
    </style>
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="total"></div>
{% endblock %}
