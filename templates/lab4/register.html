{% extends 'base.html' %}

{% block lab %}Лабораторная работа №4{% endblock %}

{% block main %}
    <style>
        form div {
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 200px;  
            padding: 5px;  
        }

        .error {
            color: #b30000;
            font-weight: bold;
            font-style: italic;
        }
    </style>

    <h1>Регистрация</h1>

    <form method="post">

        <div>Логин: <input type="text" name="login" value="{{ login }}"></div>
        <div>Имя: <input type="text" name="name" value="{{ name }}"></div>
        <div>Пароль: <input type="password" name="password"></div>
        <div>Подтверждение: <input type="password" name="password2"></div>
        {% if error %}<div style="color:red">{{ error }}</div>{% endif %}
        <div><button type="submit">Зарегистрироваться</button></div>
        
    </form>

{% endblock %}
